---
layout: default
---
<article class="post">
  <header class="post-header">
    <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <span class="date">{{ page.date | date_to_string }}</span>
  </header>
  <div class="post-content">
    <p>{{ content }}</p>
  </div>
</article>
